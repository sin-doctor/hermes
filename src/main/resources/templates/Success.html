<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hermes-Signup-Success</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .success-container a{
      text-decoration: none;
      color: darkblue;
    }
  </style>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<div class="success-container">
  <h1>회원가입완료</h1>
  <p th:text="${msg}"></p> <!-- IndexContainer model에서 msg로 작성했기 때문에 msg-->
  <a href="/">메인페이지로 이동하기</a>
  <a href="#">로그인</a>
</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
